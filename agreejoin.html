<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Sign In</title>
    <link rel="stylesheet" href="./agreejoin.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Agree and Join</h1>
            <form>
                <div class="input-container">
                    <label for="email">Email or Phone</label>
                    <input type="text" id="email" name="email" placeholder="Enter your email or phone">
                </div>
                <div class="input-container">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                </div>
                <br>

                <p>By clicking Agree & Join or Continue, you agree to the LinkedIn User Agreement, Privacy Policy, and Cookie Policy.</p>
               <button type="submit">Agree and Join</button>
            </form>

            <p>Already on linkedin & Signin</p>
          
            <!-- <p>Forgot password? <a href="#">Reset it here</a></p> -->
        </div>
    </div>
</body>
</html>
